<mat-toolbar color="primary" id="header">

  <img src="../../assets/images/Screenshot 2024-01-25 080707.png" style="width: 200px;height: 50px;">
   
  
  
<nav class = "icon">
<button mat-raised-button  matTooltip="Home" routerLink="/">
  <mat-icon >home</mat-icon>
</button>

</nav>


 </mat-toolbar>
<div fxLayout="row wrap" fxLayout.xs="column"  style="margin-left: 7px; margin-top: 5px; display:flex;" >
        <div class= "dashboard" *ngFor="let x of favouriteMovieList" fxFlex="20%">
        <mat-card class="example-card" >
        
        <mat-card-content  style="margin-left:20px ;">
            <img mat-card-image id="image" src="../../assets/images/{{x?.movieName}}.jpg"><br><br>
          <span style="color:white;font-family: cursive; font-weight: bold;">Title :{{x.movieName}}</span><br><br>
          <span style="color:white;font-family: cursive; font-weight: bold;">Language: {{x.movieLanguage}} </span><br>
          
              <button (click)="deleteMovieFromFavouriteList(x.movieId)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon" matTooltip="Remove from favorites" >
                <mat-icon>delete</mat-icon>
              </button>
        </mat-card-content> 
        </mat-card>
        </div>
